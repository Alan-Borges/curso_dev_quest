<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Oxanium:wght@200..800&display=swap"rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <img src="/src/images/image-victor.jpg" alt="Victor" class="foto">
    <div class="dados-pessoais">
      <p class="nome">Victor Crest</p>
      <span class="idade">26</span>
      <span class="cidade">London</span>
    </div>

    <ul class="dados-gerais">
      <li class="informações">
        <p class="quantidade">80k</p>
        <span class="tipo">Followers</span>
      </li>
      <li class="informações">
        <p class="quantidade">803K</p>
        <span class="tipo">Likes</span>
      </li>
      <li class="informações">
        <p class="quantidade">1.4K</p>
        <span class="tipo">Photos</span>
      </li>
    </ul>

  </section>

</body>

</html>
